<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="text">First Name:*</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label for="text">Last Name :*</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label for="text">Email Address:*</label>
        <input type="text" name="Email_address">
    </div>
    <div>
        <label for="password">Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="password">Confirm Password:*</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label for="date">Birthday:</label>
        <input type="date" name="birthday">
    </div>
    <p>Gender Identity:</p>
    <div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <div>
        <p>A short description about myself:</p>
    </div>
    <div>
        <textarea name="comment" cols="35" rows="2"></textarea>
    </div>
    <div>
        <label for="text">Favorite Language:</label>
        <select name="snack">
            <option>JavaScript</option>
        </select>        
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <p>*Indecates a required field</p>
</body>
</html>
